<use href="#demo" x="20" fill="white" stroke="red" />
<g>
<rect x="0" y="0" height="25" width="30" fill="orangered" id="demo" />
<rect x="120" width="100" height="100" rx="15" />

</rect>

<path d="M 10,30
A 20,20 0,0,1 50,30

<polygon points="100,100 150,25 150,75 200,0"

<polyline points="0,100 50,25 50,75 100,0" />
